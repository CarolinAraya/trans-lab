<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Francois+One" rel="stylesheet">
    <!-- local css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bip</title>
</head>

<body id="screen" class="screen-html" >
    <div class="next-screen" ></div>
    <div class="container-fluid">
        <section id="login">
            <img src="../trans-lab/docs/imagen.png" alt="logo" id="imgLogo">
            <p class="trans-lab">TRANS LAB</p>
            <form class="px-4 py-3">
                <div class="form-group">
                    <input type="email" class="form-control" id="email-input" placeholder="Correo electrónico" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password-input" placeholder="Contraseña" maxlength="8">
                </div>
                <button type="submit" class="signin-button" id="signin-button">INICIAR SESIÓN</button>
            </form>
            <a class="dropdown-item" href="#">¿Olvidaste tu contraseña?</a>
            <span>¿NO TIENES CUENTA? </span> <a href="#" class="sign-up">REGISTRATE</a>
        </section>

    </div>

    <script src="../trans-lab/js/app.js"></script>
    <script src="../trans-lab/js/main.js"></script>
</body>

</html>
